{% extends 'layauts/base_responsive.html' %}
{% load static %}
{% block content %}
<section class="p-0">
    <div class="container-fluid">
        <div class="card mb-0">
            <div class="card-body">
                <div class="row gx-5 bg-white">
                    <div class="col-md-12 mb-6">
                        <div class="chart" style="width:100%;height: 400px" id="chart5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block otherscripts %}
<link rel="stylesheet" href="{% static 'css/amcharts.css' %}">
<script src="{% static 'js/amCharts/amcharts.js'%}"></script>
<script src="{% static 'js/amCharts/serial.min.js'%}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var BARCHARTHOME = document.getElementById('barChartHome2');

        var chart5 = AmCharts.makeChart("chart5", {
            "titles": [
                {
                    "text": "Ratio de salario m√≠nimo entre hombres y mujeres\n",
                    "size": 16,
                    "color": "#000000"
                },
                {
                    "text": "",
                    "size": 12
                }
            ],
            "type": "serial",
            "addClassNames": true,
            "theme": "none",
            "colors": ["#66BAEB", "#035C96", '#9EA3A3', '#ffffff'],
            "legend": {
                "horizontalGap": 10,
                "maxColumns": 1,
                "position": "bottom",
                "useGraphSettings": true,
                "markerSize": 10
            },
            "dataProvider": [
                {
                    "year": 2019,
                    "hombres": 440000,
                    "mujeres": 308040
                },
                {
                    "year": 2020,
                    "hombres": 510000,
                    "mujeres": 369660
                },
                {
                    "year": 2021,
                    "hombres": 576000,
                    "mujeres": 425100
                },
                {
                    "year": 2022,
                    "hombres":  614667,
                    "mujeres":  524660
                }
            ],
            "valueAxes": [{
                "stackType": "regular",
                "axisAlpha": 0.3,
                "gridAlpha": 0
            }],
            "graphs": [
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>$[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "$[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Hombres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "hombres"
                },
                {
                    "balloonText": "<b>[[title]]</b><br><span style='font-size:14px'>[[category]]: <b>$[[value]]</b></span>",
                    "fillAlphas": 0.8,
                    "labelText": "$[[value]]",
                    "lineAlpha": 0.3,
                    "title": "Mujeres",
                    "type": "column",
                    "color": "#000000",
                    "valueField": "mujeres"
                }
            ],
            "categoryField": "year",
            "categoryAxis": {
                "gridPosition": "start",
                "axisAlpha": 0,
                "gridAlpha": 0,
                "position": "left"
            }

        });
    });
</script>
{% endblock %}
